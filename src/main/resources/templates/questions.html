<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/questions.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>
<p>Questions: </p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Question</th>
        <th>Create date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question: ${questions}">
        <td th:text="${question.getId()}"></td>
        <td th:text="${question.getContent()}"></td>
        <td th:text="${question.getCreatedAt()}"></td>
    </tr>
    </tbody>
</table>


<form method="POST" th:action="@{/addQuestion}" th:object="${newQuestion}">
    <table>
        <tr>
            <td><label for="content">Add your question: </label></td>
            <td><textarea class="textarea-question-add" id="content" name="content" type="text" th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td><input class="btn btn-primary" type="submit" value="Add"/></td>
        </tr>
    </table>
</form>

<script th:href="@{/js/bootstrap.css}"></script>
</body>
</html>
